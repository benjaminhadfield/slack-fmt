service: fmt

package:
  exclude:
    - src/**
    - .git/**

provider:
  name: aws
  stage: dev
  runtime: nodejs6.10
  region: eu-west-2
  versionFunctions: false

functions:
  app:
    handler: index.handler
    memorySize: 512
    timeout: 3
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
